<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make/a_image_editor</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img">
                <canvas id="canvas"></canvas>
            </div><!--.///img-box-->
            <form class="upload">
                <label for="upload">upload</label>
                <input type="file" id="upload">
            </form><!--.//form-->
        </div><!--.//img-->
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input id="saturate" type="range" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input id="contrast" type="range" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input id="brightness" type="range" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input id="sepia" type="range" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">grayscale</label>
                    <input id="grayscale" type="range" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input id="blur" type="range" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">hue-rotate</label>
                    <input id="hue-rotate" type="range" min="0" max="350" value="0">
                </li>
                <li>
                    <a class="download" download="images/a_image_editor" id="download">download</a>
                    <a onclick="resetValue()" id="reset">reset</a>
                </li>
            </ul>
        </div><!--.//filters-->
    </div><!--./container-->
    <script src="/js/script.js"></script>
</body><!--./body-->
</html>
